<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAVB CR</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos personalizados */
        .hero.is-savb {
            background: linear-gradient(135deg, #48c774 0%, #257a42 100%);
        }


    </style>
</head>
<body>
<!-- Hero Section (Cabecera) -->
<section class="hero is-savb is-bold">
    <div class="hero-body">

        <div class="container is-flex is-justify-content-space-between is-align-items-center">
            <a href="/" class="button is-white is-rounded ">
                <span class="icon">
                    <i class="fas fa-arrow-left" style="color: #48C774FF;"></i>
                </span>
                <span style="color: #48C774;">Back</span>
            </a>

            <!-- Título -->
            <div class="has-text-centered" style="flex-grow: 1;">
                <h1 class="title has-text-white">
                    SAVB CR
                </h1>
                <h2 class="subtitle has-text-white">
                    Sistema de Actualización y Visualización de la Biodiversidad en Costa Rica
                </h2>
            </div>

            <div style="width: 94px;"></div>
        </div>

    </div>
</section>

<section class="section">
    <div class="container">
        <div class="card">
            <div class="card-content">

                <!-- Nombre científico -->
                <p class="title" th:text="${observation.taxon.scientific_name}">Scientific Name</p>

                <!-- Nombre del publicador -->
                <p class="subtitle">
                    Published by: <span th:text="${observation.user.name}">Username</span>
                </p>

                <!-- Imagen -->
                <div class="content">
                    <figure class="image is-4by3">
                        <img th:src="${observation.image.url}"
                             alt="Observation image"
                             style="max-width: 500px;
                             height: auto; border-radius: 4px;">>
                    </figure>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
