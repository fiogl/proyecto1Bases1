<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAVB CR</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos personalizados */
        .scroll-container {
            height: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .action-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .observation-item {
            border-left: 3px solid #48c774;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .observation-item:hover {
            background-color: #f5f5f5;
        }

        .delete-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .delete-mode .delete-btn {
            opacity: 1;
        }

        .hero.is-savb {
            background: linear-gradient(135deg, #48c774 0%, #257a42 100%);
        }
    </style>
</head>
<body>
<!-- Hero Section (Cabecera) -->
<section class="hero is-savb is-bold">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title has-text-white">
                SAVB CR
            </h1>
            <h2 class="subtitle has-text-white">
                Sistema de Actualización y Visualización de la Biodiversidad en Costa Rica
            </h2>
        </div>
    </div>
</section>

<!-- Contenido Principal -->
<section class="section">
    <div class="container">
        <!-- Cabecera con botones y subtítulo -->
        <div class="action-header">
            <span class="is-size-2 is-italic has-text-weight-bold">
                    Observations
            </span>
            <div class="buttons">
                <a href="/create" class="button is-primary">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Create</span>
                </a>
                <button id="toggleDelete" class="button is-danger">
                    <span class="icon"><i class="fas fa-trash"></i></span>
                    <span>Delete</span>
                </button>
            </div>

        </div>

        <!-- Lista de observaciones (scroll fijo) -->
        <div class="box scroll-container">
            <!-- Estado vacío (se muestra cuando no hay observaciones) -->
            <div class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center has-text-centered"
                 style="height: 100%;" th:if="${#lists.isEmpty(observations)}">
    <span class="icon is-large has-text-grey-light">
        <i class="fas fa-dove fa-3x"></i>
    </span>
                <p class="is-size-5 has-text-grey">There's no observations here</p>
            </div>

            <!-- Lista de observaciones (se muestra cuando hay datos) -->
            <div th:each="obs : ${observations}" class="observation-item">
                <div class="is-flex is-justify-content-space-between">
                    <a th:href="@{/detalle/{id}(id=${obs.user})}">
                        <span th:text="'Observationn #' + ${obs.user}"></span>
                    </a>

                    <!-- Para ver la imagen, si no funciona borralo sin compromiso :P -->
                    <div class="observation-image">
                        <img th:src="${obs.image.url}" alt="Imagen de la observación" style="max-width: 100%; height: auto;">
                    </div>
                    <button class="delete is-small delete-btn" th:data-id="${obs.user}"></button>
                </div>
            </div>
        </div>

        <!-- Botón de consultas -->
        <a href="/taxons_consults" class="button is-info is-fullwidth">
            <span class="icon"><i class="fas fa-search"></i></span>
            <span>Make consults</span>
        </a>
    </div>
</section>

<script>
    document.getElementById('toggleDelete').addEventListener('click', () => {
        document.querySelector('.scroll-container').classList.toggle('delete-mode');

        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                const id = btn.getAttribute('data-id');
                if (confirm('Are you sure you want to delete this observation?')) {
                    fetch(`/delete/${id}`, { method: 'DELETE' })
                        .then(() => location.reload());
                }
            };
        });
    });
</script>
</body>
</html>
