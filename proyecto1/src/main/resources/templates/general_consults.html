<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultas de Taxones</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos personalizados */
    .scroll-container {
      height: 300px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .action-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .observation-item {
      border-left: 3px solid #48c774;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .observation-item:hover {
      background-color: #f5f5f5;
    }

    .delete-btn {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .delete-mode .delete-btn {
      opacity: 1;
    }

    .hero.is-savb {
      background: linear-gradient(135deg, #48c774 0%, #257a42 100%);
    }
  </style>
</head>
<body>

<!-- Hero Section (Cabecera) -->
<section class="hero is-savb is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title has-text-white">
        SAVB CR
      </h1>
      <h2 class="subtitle has-text-white">
        Sistema de Actualización y Visualización de la Biodiversidad en Costa Rica
      </h2>
    </div>
  </div>
</section>

</body>
</html>
