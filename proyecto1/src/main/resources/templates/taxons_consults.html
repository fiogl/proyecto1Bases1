<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas de Taxones</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    /* Estilos personalizados */
    .scroll-container {
    height: 300px;
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid #dbdbdb;
    border-radius: 6px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    }

    .action-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    }

    .observation-item {
    border-left: 3px solid #48c774;
    padding: 0.75rem;
    margin-bottom: 0.75rem;
    transition: all 0.3s ease;
    }

    .observation-item:hover {
    background-color: #f5f5f5;
    }

    .delete-btn {
    opacity: 0;
    transition: opacity 0.3s ease;
    }

    .delete-mode .delete-btn {
    opacity: 1;
    }

    .hero.is-savb {
    background: linear-gradient(135deg, #48c774 0%, #257a42 100%);
    }
    </style>
</head>
<body>

<!-- Hero Section (Cabecera) -->
<section class="hero is-savb is-bold">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title has-text-white">
                SAVB CR
            </h1>
            <h2 class="subtitle has-text-white">
                Sistema de Actualización y Visualización de la Biodiversidad en Costa Rica
            </h2>
        </div>
    </div>
</section>

<!-- Contenido Principal -->
<section class="section">
    <div class="container">
        <!-- Cabecera con subtítulos -->
        <div class="action-header is-flex is-justify-content-space-between">
            <span class="is-size-2 is-italic has-text-weight-bold has-text-success">
                Taxons
            </span>
                <a href="general_consults.html" class="has-text-info is-size-2 is-italic has-text-weight-bold" style="margin-left: auto;">
                    General
                </a>
        </div>

        <!-- Lista de observaciones (scroll fijo) -->
        <div class="box scroll-container">
            <!-- Estado vacío (se muestra cuando no hay observaciones) -->
            <div class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center has-text-centered"
                 style="height: 100%;" th:if="${#lists.isEmpty(observations)}">
    <span class="icon is-large has-text-grey-light">
        <i class="fas fa-dove fa-3x"></i>
    </span>
                <p class="is-size-5 has-text-grey">There's no observations here</p>
            </div>

            <!-- Lista de observaciones (se muestra cuando hay datos) -->
            <div th:each="obs : ${observations}" class="observation-item">
                <div class="is-flex is-justify-content-space-between">
                    <a th:href="@{/detalle/{id}(id=${obs.user})}">
                        <span th:text="'Observation #' + ${obs.user}"></span>
                    </a>
                    <button class="delete is-small delete-btn" th:data-id="${obs.user}"></button>
                </div>

                <!-- Información del taxón -->
                <div class="taxon-info">
                    <p>
                        <strong>Reino:</strong>
                        <span th:text="${reino}">Reino</span>
                    </p>
                    <p>
                        <strong>Especie:</strong>
                        <span th:text="${#lists.size(taxonRepo.findByAntecesorId(obs.taxon.ancestor)) == 0 ? obs.taxon.scientific_name : 'Not Found'}"></span>
                    </p>
                </div>

                <!-- Información de la observación -->
                <div class="observation-details">
                    <p><strong>Fecha de Observación:</strong> <span th:text="${obs.date}"></span></p>
                    <p><strong>Sitio de Observación:</strong> (<span th:text="${obs.latitude}"></span>, <span th:text="${obs.longitud}"></span>)
                    <p><strong>Nombre del Usuario:</strong> <span th:text="${obs.user}"></span></p>
                </div>

                <!-- Mostrar imagen -->
                <div class="observation-image">
                    <img th:src="${obs.image.url}" alt="Imagen de la observación" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
