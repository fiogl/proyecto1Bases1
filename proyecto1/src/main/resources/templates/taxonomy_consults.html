<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas de Taxones</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos personalizados */
        .scroll-container {
            height: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .action-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .observation-item {
            border-left: 3px solid #48c774;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .observation-item:hover {
            background-color: #f5f5f5;
        }

        .hero.is-savb {
            background: linear-gradient(135deg, #48c774 0%, #257a42 100%);
        }
    </style>
</head>
<body>

<!-- ============================================= -->
<!-- SECCIÓN HERO (ENCABEZADO PRINCIPAL) -->
<!-- ============================================= -->
<section class="hero is-savb is-bold">
    <div class="hero-body">

        <div class="container is-flex is-justify-content-space-between is-align-items-center">
            <a href="/" class="button is-white is-rounded ">
                <span class="icon">
                    <i class="fas fa-arrow-left" style="color: #48C774FF;"></i>
                </span>
                <span style="color: #48C774;">Back</span>
            </a>

            <!-- Título -->
            <div class="has-text-centered" style="flex-grow: 1;">
                <h1 class="title has-text-white">
                    SAVB CR
                </h1>
                <h2 class="subtitle has-text-white">
                    Sistema de Actualización y Visualización de la Biodiversidad en Costa Rica
                </h2>
            </div>
            <div style="width: 94px;"></div>
        </div>
    </div>
</section>

<!-- ============================================= -->
<!-- SECCIÓN PRINCIPAL DEL CONTENIDO -->
<!-- ============================================= -->
<section class="section">
    <div class="container">
        <!-- Cabecera con subtítulos -->
        <div class="action-header is-flex is-justify-content-space-between">
            <span class="is-size-2 is-italic has-text-weight-bold has-text-success">
                Taxonomy
            </span>
            <div class="buttons is-centered">
                <a href="/taxons_consults" class="button is-primary">
                    <span>Taxons</span>
                </a>
            </div>
            <div class="buttons">
                <a href="/general_consults" class="button is-primary">
                    <span>General</span>
                </a>
            </div>
        </div>
        <!-- Lista de observaciones (scroll fijo) -->
        <div class="box scroll-container">
            <!-- Estado vacío (se muestra cuando no hay observaciones) -->
            <div class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center has-text-centered"
                 style="height: 100%;" th:if="${#lists.isEmpty(observationTaxonomy)}">
    <span class="icon is-large has-text-grey-light">
        <i class="fas fa-dove fa-3x"></i>
    </span>
                <p class="is-size-5 has-text-grey">There's no observations here</p>
            </div>

            <!-- Lista de observaciones (se muestra cuando hay datos) -->
            <div th:each="obs : ${observationTaxonomy}" class="observation-item">
                <div class="is-flex is-justify-content-space-between">
                </div>
                <p>
                    <strong>Id observación:</strong> <span
                        th:text="${obs.id}"></span><br>
                    <strong>Nombre Común:</strong> <span
                        th:text="${obs.taxonomia[0].commonName} ?: '-'"></span><br>
                    <strong>Especie:</strong> <span
                        th:text="${obs.taxonomia[0].scientificName} ?: '-'"></span><br>
                    <strong>Género:</strong> <span
                        th:text="${obs.taxonomia.size() > 1 ? obs.taxonomia[1].scientificName : '-'}"></span><br>
                    <strong>Familia:</strong> <span
                        th:text="${obs.taxonomia.size() > 2 ? obs.taxonomia[2].scientificName : '-'}"></span><br>
                    <strong>Orden:</strong> <span
                        th:text="${obs.taxonomia.size() > 3 ? obs.taxonomia[3].scientificName : '-'}"></span><br>
                    <strong>Clase:</strong> <span
                        th:text="${obs.taxonomia.size() > 4 ? obs.taxonomia[4].scientificName : '-'}"></span><br>
                    <strong>Filo:</strong> <span
                        th:text="${obs.taxonomia.size() > 5 ? obs.taxonomia[5].scientificName : '-'}"></span><br>
                    <strong>Reino:</strong> <span
                        th:text="${obs.taxonomia.size() > 6 ? obs.taxonomia[6].scientificName : '-'}"></span><br>
                </p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
